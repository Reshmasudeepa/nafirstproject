<!DOCTYPE html>
<html>
<head>
    <title>Flower Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
            text-align: center;
        }

        h2 {
            margin-top: 40px;
            color: #444;
        }

        .section-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        /* Image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Video grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .video-grid iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <h2>ðŸŒ¸ Beautiful Flower Gallery</h2>
    <p>Stunning nature photographs of flowers</p>

    <div class="section-container">
        <div class="image-grid">
            <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=1200" alt="Flower 1">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=1200" alt="Flower 2">
            <img src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?w=1200" alt="Flower 3">
            <img src="https://images.unsplash.com/photo-1509043759401-1368860d54c5?w=1200" alt="Flower 4">
            <img src="https://images.unsplash.com/photo-1473445361085-b9a07f55608b?w=1200" alt="Flower 5">
            <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?w=1200" alt="Flower 6">
        </div>
    </div>

    <h2>ðŸŒ¼ Flower-Themed Videos</h2>

    <div class="section-container">
        <div class="video-grid">

            <!-- Original video -->
            <iframe 
                src="https://www.youtube.com/embed/E07MCbv3OFo"
                allowfullscreen>
            </iframe>

            <!-- Additional videos -->
            <iframe 
                src="https://www.youtube.com/embed/hzSxQSppbks"
                allowfullscreen>
            </iframe>

            <iframe 
                src="https://www.youtube.com/embed/9L9GdXRiC2M"
                allowfullscreen>
            </iframe>

            <iframe 
                src="https://www.youtube.com/embed/4WzxRsy2KW8"
                allowfullscreen>
            </iframe>

        </div>
    </div>

</body>
</html>
